<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ingredients</title>
    <link rel="stylesheet" href="assets/css/FoodpalCSS.css">
</head>
<body>
    <header>
        <h1>Order Ingredients</h1>
        <p>Review your selected recipe and ingredients below.</p>
    </header>
    <main>
        <section id="orderDetails">
            <h2 id="recipeTitle"></h2>
            <h3>Ingredients:</h3>
            <ul id="ingredientList"></ul>

            <label for="userAddress">Enter your delivery address:</label>
            <input type="text" id="userAddress" placeholder="Street #, City, State, Postal Code">
            <button id="findStoresButton">Find Stores</button>

            <div id="storeList" style="display: none;">
                <h3>Nearby Stores</h3>
                <ul id="storeOptions"></ul>
            </div>

            <button id="placeOrderButton" style="display: none;">Place Order</button>
        </section>
    </main>

    <script>
        document.getElementById("findStoresButton").addEventListener("click", () => {
            const userAddress = document.getElementById("userAddress").value;

            if (!userAddress) {
                alert("Please enter a valid address.");
                return;
            }

            // DoorDash API key
            const DOORDASH_API_KEY = "c6b30377-3bbe-4ab3-b2d6-0fd3d9e352db"; // Replace with your DoorDash API key

            // DoorDash API endpoint for finding nearby stores
            const apiUrl = `/.netlify/functions/nearby_stores?address=${encodeURIComponent(userAddress)}`;

            fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${DOORDASH_API_KEY}`,
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.stores && data.stores.length > 0) {
                        displayNearbyStores(data.stores);
                    } else {
                        alert("No nearby stores found. Please try a different address.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching nearby stores:", error);
                    alert("An error occurred while fetching stores. Please try again.");
                });
        });

        // Function to display the list of nearby stores
        function displayNearbyStores(stores) {
            const storeListDiv = document.getElementById("storeList");
            const storeOptions = document.getElementById("storeOptions");

            // Populate the list of stores
            storeOptions.innerHTML = stores
                .map(
                    (store) => `
                    <li>
                      <strong>${store.name}</strong> - ${store.address}
                    </li>
                  `
                )
                .join("");

            // Show the store list
            storeListDiv.style.display = "block";
        }
    </script>
</body>
</html>
