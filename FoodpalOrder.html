<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ingredients</title>
    <link rel="stylesheet" href="assets/css/FoodpalCSS.css">
</head>
<body>
    <header>
        <h1>Order Ingredients</h1>
        <p>Review your selected recipe and ingredients below.</p>
    </header>
    <main>
        <section id="orderDetails">
            <h2 id="recipeTitle"></h2>
            <h3>Ingredients:</h3>
            <ul id="ingredientList"></ul>

            <label for="userAddress">Enter your delivery address:</label>
            <input type="text" id="userAddress" placeholder="Street #, City, State, Postal Code">
            <button id="findStoresButton">Find Stores</button>

            <div id="storeList" style="display: none;">
                <h3>Nearby Stores</h3>
                <ul id="storeOptions"></ul>
            </div>

            <button id="placeOrderButton" style="display: none;">Place Order</button>
        </section>
    </main>

    <script>
        document.getElementById("findStoresButton").addEventListener("click", () => {
            const userAddress = document.getElementById("userAddress").value;

            if (!userAddress) {
                alert("Please enter a valid address.");
                return;
            }

            const apiUrl = `https://api.brookswimer.com/find_stores?address=${encodeURIComponent(userAddress)}`;

            console.log("Fetching nearby stores...");
            console.log(`API URL: ${apiUrl}`);

            fetch(apiUrl, {
                method: 'GET',
            })
                .then((response) => {
                    console.log("Raw Response:", response);
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log("Received Data:", data);
                    if (data.stores && data.stores.length > 0) {
                        console.log(`Found ${data.stores.length} stores.`);
                        displayNearbyStores(data.stores);
                    } else {
                        console.warn("No nearby stores found. Please try a different address.");
                        alert("No nearby stores found. Please try a different address.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching nearby stores:", error);
                    alert("An error occurred while fetching stores. Please try again.");
                });
        });

        // Display stores as clickable buttons
        function displayNearbyStores(stores) {
            const storeListDiv = document.getElementById("storeList");
            const storeOptions = document.getElementById("storeOptions");

            storeOptions.innerHTML = stores.map((store) => `
                    <li>
                        <button onclick="selectStore('${store.name}')">
                            <strong>${store.name}</strong>
                        </button>
                    </li>
                `).join("");

            storeListDiv.style.display = "block";
        }

        // Send selected store to backend
        function selectStore(storeName) {
            console.log(`Selected store: ${storeName}`);

            fetch('https://api.brookswimer.com/select_store', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ store_name: storeName })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Store selection response:", data);
                    alert(data.message || "Store selected successfully!");
                })
                .catch(error => {
                    console.error("Error selecting store:", error);
                    alert("Failed to select the store. Please try again.");
                });
        }
    </script>
</body>
</html>
